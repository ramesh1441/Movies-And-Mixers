<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & Mixers</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./extra.css" />
</head>

<body>
  <header id="header" class="flex flex-col justify-center border-2 border-neutral-900 p-5">
    <h1 class="text-center text-2xl font-bold">Movies & Mixers</h1>
    <p class="text-center">Hemming and hawing over films and fire water? Choose a category below for some counsel:</p>
  </header>
    <div class="container mx-auto">
          <hr />
          <div class="flex flex-wrap justify-center">
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-indigo-400 to blue-800" id="Sad"> Tearjerkers & Tales of Woe </button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-yellow-400 to orange-500" id="Happy"> Side Splitting & Silly </button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-green-600 to emerald-900" id="Combative"> Combat & Courage </button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-rose-400 to pink-800" id="Flirty"> Flirty & Frisky</button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-violet-800 to putple-800" id="Mysterious"> Mystery & Mayhem </button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-red-900 to stone-500" id="Scary"> Horrific & Hair-Raising </button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-orange-400 to amber-800" id="Action"> Action & Adventure</button>
            <button class="circles m-5 border-4 border-neutral-900 rounded-full bg-gradient-to-r from-teal-400 to teal-800" id="Fantasy"> Fantasy & Futuristic </button>
            </div>
          <hr />
    <hr id="border1">
    <div class="flex">
      <div class="container2 flex-1 border-r-2 border-neutral-900 p-5" id="movie">
        <h2 id="movieName"></h2>
        <img id="image2"></img>
        <ol id="actorName"></ol>
        <ol id="parentalRating"></ol>
        <p id="movieDescription"></p>
        <p id="trackUrl"></p>  
      </div>
      <div class="container1 flex-1 p-5" id="result">
          <h2 id="drinktitle"></h2>
          <img class="w-1/3" id="image1"></img>
          <ol id="ingredients"></ol>
          <p id="instructions"></p>
        </div>
      </div>
    </div>
    <hr />
    <footer id="footer" class="flex flex-col justify-center border-2 border-neutral-900 p-5 text-center underline"><a href="https://github.com/ramesh1441/Movies-And-Mixers">Movies & Mixers Â©2023</a>
    </footer>
    <script src="./script.js"></script>

</body>
</html>
